<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var userstring = prompt("Gimme a number that is greater than 100...");
      var usernum = parseInt(userstring);

      while (usernum < 100) {
        console.log(usernum + "is less than 100, try again I got all day...");
        userstring = prompt(usernum + "is less than 100, try again I got all day...");
        usernum = parseInt(userstring);

      }

      console.log(usernum + "is greater than 100, Finally, Great job");

    </script>
  </body>
</html>
